<div class="container">
  <h2>Modify Bus</h2>
  <form [formGroup]="busForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numberOfSeats">Number of Seats:</label>
      <input type="number" id="numberOfSeats" formControlName="numberOfSeats" class="form-control">
    </div>
    <div class="form-group">
      <label for="busType">Bus Type:</label>
      <select id="busType" formControlName="busType" class="form-control">
        <option value="AC Semi Sleeper">AC Semi Sleeper</option>
        <option value="AC Sleeper">AC Sleeper</option>
        <option value="Non AC Sleeper">Non AC Sleeper</option>
        <option value="Non AC Semi Sleeper">Non AC Semi Sleeper</option>
      </select>
    </div>
    <div class="form-group">
      <label for="origin">Origin:</label>
      <input type="text" id="origin" formControlName="origin" class="form-control">
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" formControlName="destination" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="departureTime">Departure Time:</label>
      <input type="time" id="departureTime" formControlName="departureTime" class="form-control">
    </div>
    <div class="form-group">
      <label for="arrivalTime">Arrival Time:</label>
      <input type="time" id="arrivalTime" formControlName="arrivalTime" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!busForm.valid">Update Bus</button>
  </form>
</div>
