<div class="container">
    <h1>Admin Login</h1>
    <div class="options">
      <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input id="phoneNumber" formControlName="phoneNumber" type="tel">
        </div>
  
        <div>
          <label for="password">Password:</label>
          <input id="password" formControlName="password" type="password">
        </div>
  
        <button type="submit" [disabled]="adminLoginForm.invalid">Login</button>
      </form>
      <p>Don't have an account? <a href="/admin-signup">Signup here</a></p>
    </div>
  </div>
