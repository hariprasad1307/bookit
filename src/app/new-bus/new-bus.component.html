<div class="container">
  <h2>Add New Bus</h2>
  <form [formGroup]="newBusForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
    </div>
    <div class="form-group">
      <label for="registrationNumber">Registration Number:</label>
      <input type="text" id="registrationNumber" formControlName="registrationNumber">
    </div>
    <div class="form-group">
      <label for="numberOfSeats">Number of Seats:</label>
      <input type="number" id="numberOfSeats" formControlName="numberOfSeats">
    </div>
    <div class="form-group">
      <label for="busType">Bus Type:</label>
      <select id="busType" formControlName="busType">
        <option value="AC Semi Sleeper">AC Semi Sleeper</option>
        <option value="AC Sleeper">AC Sleeper</option>
        <option value="Non AC Sleeper">Non AC Sleeper</option>
        <option value="Non AC Semi Sleeper">Non AC Semi Sleeper</option>
      </select>
    </div>
    <div class="form-group">
      <label for="origin">Origin:</label>
      <input type="text" id="origin" formControlName="origin">
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" formControlName="destination">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price">
    </div>
    <div class="form-group">
      <label for="departureTime">Departure Time:</label>
      <input type="time" id="departureTime" formControlName="departureTime">
    </div>
    <div class="form-group">
      <label for="arrivalTime">Arrival Time:</label>
      <input type="time" id="arrivalTime" formControlName="arrivalTime">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
